{% extends "admin/adminheader&footer.html" %}
{% block content %}
<div class="inner-block">
    <div class="inbox">
    	  <h2>updation</h2>
    	 <div class="panel-heading">
              <h3 class="panel-title">update here </h3>
            </div>
            <div class="panel-body">
              {% for x in user %}
              <form role="form" action="/toysave/?tid={{x.id}}"  enctype="multipart/form-data"  method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <label>Product Name</label>
                    <div class="form-group">
                      <input type="text" name="Product Name" id="Product Name" value="{{x.proname}}" class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <label>price</label>
                    <div class="form-group">
                      <input type="text" name="price" id="price"  value="{{x.price}}"class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>product description</label>
                  <textarea class="form-control" name="description"  value= "{{x.prodescription}}"   rows="3" placeholder=""></textarea>
                </div>
                 </div>
                   <div class="form-group">
                    <img src="{{x.image.url}}">
                     </div>
                         <div class="form-group">
                                   <input type="radio" name="img"  id="abc"  onchange="show2();" value="yes">yes
                                   <input type="radio" name="img" onchange="show1();" checked="" value="no">no
                                 </div>
                

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6" id="div1" style="display:none; ">
                    <label>Product Images</label>
                    <div class="form-group">
                      <input type="FILE"   name="Images" id="Images" class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                 
                </div>
                
                <input type="submit" value="update" class="btn btn-info btn-block">
              
              </form>
              
            </div>
          </div>
          {% endfor %}
        
          <div class="clearfix"> </div>     
   </div>
</div>

<!--inner block end here-->
<!--copy rights start here-->
<script type="text/javascript">
        function show1(){
  document.getElementById('div1').style.display ='none';
}
function show2(){
  document.getElementById('div1').style.display = 'block';

var x= document.getElementById("abc")
if( x.checked)
{
document.getElementById("Images").required=true;

}
else
{
 document.getElementById("Images").required=false; 
}
}
    </script>

{% endblock %}
