{% extends "admin/adminheader&footer.html" %}
{% block content %}
<div class="inner-block">
    <div class="inbox">
    	  <h2>Inbox</h2>
    	 <div class="panel-heading">
              <h3 class="panel-title">Please Register your products <small>It's free!</small></h3>
            </div>
            <div class="panel-body">
              <form role="form" action="/inbox/"enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="row">
                 <div class="col-xs-6 col-sm-6 col-md-6">
                    <label>Product Name</label>
                    <div class="form-group">
                      <input type="text" name="Product Name" id="Product Name" class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <label>price</label>
                    <div class="form-group">
                      <input type="text" name="price" id="price" class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>product description</label>
                  <textarea class="form-control" name="description" rows="3" placeholder=""></textarea>
                </div>

                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <label>Product Images</label>
                    <div class="form-group">
                      <input type="FILE" name="Images" id="Images" class="form-control input-sm" placeholder="">
                    </div>
                  </div>
                  <!-- <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                    </div>
                  </div> -->
                </div>
                
                <input type="submit" value="Register" class="btn btn-info btn-block">
              
              </form>
              
            </div>
          </div>
        
          <div class="clearfix"> </div>     
   </div>
</div>

<!--inner block end here-->
<!--copy rights start here-->
{% endblock %}
